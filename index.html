<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>js-our-team-strings</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link

  <body>
    <div class="container mt-5">
      <div class="d-flex justify-content-center">
        <h1 class="text-center">TEAM</h1>
        <button type="button" class="btn btn-primary ms-5 btn-sm" id="formAdd">
          <span class="material-symbols-outlined"> person_add </span>
        </button>
      </div>
      <div class="m-5 d-none" id="formAddUser">
        <label for="addUser" class="form-label">Inserisci il nome</label>
        <div class="d-flex">
          <input
            type="text"
            class="form-control"
            id="addUser"
            aria-describedby="emailHelp"
          />
          <button
            type="button"
            class="btn btn-primary ms-3 btn-sm"
            id="addNameUser"
          >
            <span class="material-symbols-outlined"> add </span>
          </button>
        </div>
      </div>

      <div class="mt-5">
        <div id="card-container" class="row row-cols-1"></div>
      </div>
    </div>
    <script src="./assets/main.js" async defer></script>
